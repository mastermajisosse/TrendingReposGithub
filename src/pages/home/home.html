<ion-header>
  <ion-navbar text-center>
    <ion-title text-center>
      Trending Repos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  	
     <ion-list *ngFor="let item of user_data.items">
        <ion-card>
   <ion-item>
    <H2>{{item.name}}</H2>  
   </ion-item>
      <div class="desc">{{item.description}}</div>     
   <ion-item>
      <img class="avatarurl" [src]="item.owner.avatar_url">
      <span>{{item.owner.login}}  </span>
      <div class="col">
          <ion-icon color="dark" name='star'></ion-icon>
          <span class="starc">{{item.stargazers_count}}  </span> 
      </div>
   </ion-item>
  </ion-card>
 </ion-list>
 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
